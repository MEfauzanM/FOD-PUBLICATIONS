<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN-UP</title>
</head>
<body>
  <h2>Author Sign-Up</h2>
  <form action="/signup" method="POST" enctype="multipart/form-data">
    
    <label for="name">Your Name</label>
    <input type="text" name="name" placeholder="Full Name" required><br>

    <label for="place">Your Place</label>
    <input type="text" name="place" placeholder="Place" required><br>

    <label for="email">E-mail</label>
    <input type="email" name="email" placeholder="Email" required><br>

    <label for="username">Username</label>
    <input type="text" name="username" placeholder="Username" required><br>

    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Password" required><br>

    <label for="bio">Short Description About You</label><br>
    <textarea name="bio" rows="4" cols="40" placeholder="Tell us a bit about yourself..." required></textarea><br>

    <label for="photo">Your photo</label>
    <input type="file" name="photo" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
