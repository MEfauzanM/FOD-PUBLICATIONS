<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/common.css">
    <title>PUBLISH</title>
</head>
<body>
  <header id="navbar"></header>
      <h2>Publish Your Work</h2>
  <form action="/publish" method="POST" enctype="multipart/form-data">
    <label for="title">Add your title</label>
    <input type="text" name="title" placeholder="Title" required><br>
    <label for="language">select the language</label>
    <select name="language">
      <option value="Malayalam">Malayalam</option>
      <option value="English">English</option>
    </select><br>
    <label for="type">select item</label>
    <select name="type">
      <option value="Poem">Poem</option>
      <option value="Story">Story</option>
      <option value="Essay">Essay</option>
      <option value="Short Story">Short Story</option>
    </select><br>
    <label for="add_file">Add your file</label>
    <input type="file" name="file" required><br>
    <label for="add_cover">Add cover image</label>
    <input type="file" name="cover" required><br>
    <label for="username">Username</label>
    <input type="text" name="username" placeholder="Username" required><br>
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Publish</button>
  </form>
</body>
<script src="/scripts/components.js"></script>
</html>
